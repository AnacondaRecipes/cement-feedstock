{% set name = "cement" %}
{% set version = "3.0.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_val = "e50e1033d61d18b36787a60d52cad0d3fe20780e7e2f78f0204bde32000645f9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash_val }}
  
build:
  preserve_egg_dir: True
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - cement = cement.cli.main:main
  

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - cement
    - examples

about:
  home: http://builtoncement.com
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'CLI Application Framework for Python'
  doc_url: http://builtoncement.com/2.6/
  dev_url: https://github.com/datafolklabs/cement

extra:
  recipe-maintainers:
    - pmlandwehr
