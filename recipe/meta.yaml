{%set name = "cement" %}
{%set version = "2.10.4" %}
{%set hash_type = "sha256" %}
{%set hash_val = "32f3a5239e6a9802f9ec58f256e32d124db1032506e90202717983cf195ecffa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}
build:
  preserve_egg_dir: True

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - cement
    - cement.core
    - cement.ext
    - cement.utils
    - examples

about:
  home: http://builtoncement.com
  license: BSD 3-Clause
  # license_file: No MANIFEST included with build
  license_family: BSD
  summary: 'CLI Application Framework for Python'
  doc_url: http://builtoncement.com/2.6/
  dev_url: https://github.com/datafolklabs/cement

extra:
  recipe-maintainers:
    - pmlandwehr
